<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kontakta oss</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Kontakta oss</h1><br>
        <input type="text" class="form-control" placeholder="Fullständig namn" required><br>
        <input type="text" class="form-control" placeholder="Address" required><br>
        <input type="email" class="form-control" placeholder="E-post" required><br>
        <input type="text" class="form-control" placeholder="Mobilnummer" required><br>
        <select class="form-control" required>
            <option value="kommun">Ange din kommun</option>
            <option value="Stockholm">Stockholm</option>
            <option value="Huddinge">Huddinge</option>
            <option value="Nacka">Nacka</option>
            <option value="Södertälje">Södertälje</option>
        </select><br>
        <button type="submit" class="form-control btn-secondary">Skicka</button>
        <div class="text-center fixed-bottom p-3 bg-secondary">
            © 2021 Copyright: Battur Tugsuu 18_TEK_S
        </div>
    </div>
</body>
</html>
